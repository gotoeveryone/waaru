<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#f49d41" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      async
      src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <title>Waaru</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but waaru doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <% if (process.env.NODE_ENV === "production") { %>
    <div class="ad-html" style="display: none">
      <!-- 320 x 100 -->
      <ins
        class="adsbygoogle"
        style="display:inline-block;width:320px;height:100px"
        data-ad-client="<%= VUE_APP_AD_CLIENT %>"
        data-ad-slot="<%= VUE_APP_AD_SLOT %>"
      ></ins>
    </div>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
